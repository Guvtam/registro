<ion-header>
    <ion-toolbar>
        <ion-title>Historial de Asistencias</ion-title>
        <ion-buttons slot="end">
            <ion-icon class="close" name="close-circle" size="large" (click)="closeHistorial()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.Curso}} </td>
        </ng-container>

        <ng-container matColumnDef="Seccion">
            <th mat-header-cell *matHeaderCellDef> Seccion </th>
            <td mat-cell *matCellDef="let element"> {{element.Seccion}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.Hora}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
