<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-icon class="close" name="close-circle" size="large" (click)="volver()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <div class="logo">
    <img  src="assets\Logo_DuocUC.jpg">
    </div>
    <br>
    <ion-label class="ion-padding-top ion-text-center">
        <h3>Recupera tu contrase√±a</h3>
    </ion-label>
    <br>
    
    
    
    <form [formGroup]="registerForm">
       <ion-item>
            <ion-label position="floating">Usuario </ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
       </ion-item>
       

       <ion-item>
           <ion-label position="floating">Correo</ion-label>
           <ion-input formControlName="correo" type="String"></ion-input>
       </ion-item>
       
       <br>
       <div style="text-align: center !important;">
           <ion-button class="boton" [disabled]="!registerForm.valid" type="small" (click)="alertaBasica()">Recuperar</ion-button>
       </div>
    </form>
  


</ion-content>
